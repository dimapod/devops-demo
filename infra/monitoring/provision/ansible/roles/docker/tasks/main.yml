- name: pip docker-py
  become: yes
  pip:
    name: docker-py
    version: 1.10.6
  notify: restart docker

- name: pip docker-compose
  become: yes
  pip:
    name: docker-compose
    version: 1.9.0
  notify: restart docker

- meta: flush_handlers