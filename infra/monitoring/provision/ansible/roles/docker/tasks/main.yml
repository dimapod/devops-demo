---
- name: Install docker
  become: yes
  yum:
    name: docker
    state: present
    update_cache: yes
  notify: restart docker

- name: Add the ec2-user to the docker group
  become: yes
  user:
    name: ec2-user
    groups: docker
    append: yes

- name: Create docker user
  become: yes
  user:
    name: docker
    groups: docker

