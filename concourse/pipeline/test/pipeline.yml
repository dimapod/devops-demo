---
resources:
- name: resource-app
  type: git
  source:
    uri: https://github.com/dimapod/devops-demo.git

- name: golden-ami-s3
  type: s3
  source:
    bucket: dpo-devops
    region_name: eu-central-1
    versioned_file: base-golden-ami-(.*).txt
    access_key_id: {{s3-access-key-id}}
    secret_access_key: {{s3-secret-access-key}}

jobs:
- name: build-application-image
  public: true
  serial: true
  plan:
  - get: golden-ami-s3
  - get: resource-app
  - task: build
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: busybox
      inputs:
        - name: golden-ami-s3
      run:
        path: resource-app/concourse/pipeline/test/play.sh
    params:
      AWS_ACCESS_KEY_ID: {{s3-access-key-id}}
      AWS_SECRET_ACCESS_KEY: {{s3-secret-access-key}}



